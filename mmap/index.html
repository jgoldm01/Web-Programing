<!DOCTYPE html>
<html>
  <head>
    <title>MBTA Red Line</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      /* initialize the map */
      var map;
      var infowindow = new google.maps.InfoWindow();
      function initialize() {
        var bostonLat = 42.3581;
        var bostonLng = -71.0636;
        var mapOptions = {
          zoom: 11,
          center: new google.maps.LatLng(bostonLat, bostonLng)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var image = 'eric.png'

        make_marker(bostonLat, bostonLng);

        var xhr = new XMLHttpRequest();
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.open("POST", "http://chickenofthesea.herokuapp.com/sendLocation", true);
        

        function make_marker(lat, lng) {
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(lat, lng),
              map: map,
              icon: image
              //title: 'MBTA STOP!'
            });

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.close();
              infowindow.setContent("MBTA Train Location");
              infowindow.open(map, this);
            }); 
        }
      }

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
